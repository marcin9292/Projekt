<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Beat! - The Virtual Drum Kit Experience</div>
        <div class="title">Bringing the power of a full drum set to your fingertips, anytime, anywhere!</div>
        <button class="b1" type="button" onclick="playW();"><p class="btn_header">W</p><p>CLAP</p></button>
        <button class="b2" type="button" onclick="playS();"><p class="btn_header">S</p><p>HIHAT</p></button>
        <button class="b3" type="button" onclick="playD();"><p class="btn_header">D</p><p>KICK</p></button>
        <button class="b4" type="button" onclick="playF();"><p class="btn_header">F</p><p>OPENHAT</p></button>
        <button class="b5" type="button" onclick="playG();"><p class="btn_header">G</p><p>BOOM</p></button>
        <button class="b6" type="button" onclick="playH();"><p class="btn_header">H</p><p>RIDE</p></button>
        <button class="b7" type="button" onclick="playJ();"><p class="btn_header">J</p><p>SNARE</p></button>
        <button class="b8" type="button" onclick="playK();"><p class="btn_header">K</p><p>TOM</p></button>
        <button class="b9" type="button" onclick="playL();"><p class="btn_header">L</p><p>TINK</p></button>
    </div>
</body>
</html>
